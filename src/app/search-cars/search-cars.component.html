<section class="filterCars">
  <h1>Angular Get Selected Option Value</h1>
  <h2><span>Select a Make:</span></h2>
  <select (change)="selectChangeHandler($event)">
    <option value="Make">Make</option>
    <option value="Ford">Ford</option>
    <option value="Honda">Honda</option>
    <option value="Hyndai">Hyndai</option>
  </select>
  <p><span>You selected: </span><b>{{selectedMake}}</b></p>
</section>
<section>
<div class="carsFlex" *ngFor="let car of filteredList">
  <a class ="carsChild" routerLink="/inventory/{{car.id}}">
  <img src="{{car.stockPhoto}}">
  <h3>Make: {{car.make}}:</h3>
  <h4>Model: {{car.model}}</h4>
  <p>Trim: {{car.trim}}</p>
  <p>Year: {{car.year}}</p>
  <p>Condition {{car.isNew}}</p>
  <p>Engine: {{car.engine}}</p>
  </a>
</div>
</section>
