<section class="filterCars">
  <h1>Angular Get Selected Option Value</h1>
  <h2><span>Select a day:</span></h2>
  <select (change)="selectChangeHandler($event)">
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
  </select>
  <p><span>You selected: </span><b>{{selectedDay}}</b></p>
</section>

<section class="carsFlex" *ngFor="let car of cars">
  <a routerLink="/inventory/{{car.id}}">
  <div class ="carsChild">

  <img src="{{car.stockPhoto}}">
  <h3>Make: {{car.make}}:</h3>
  <h4>Model: {{car.model}}</h4>
  <p>Trim: {{car.trim}}</p>
  <p>Year: {{car.year}}</p>
  <p>Condition {{car.isNew}}</p>
  <p>Engine: {{car.engine}}</p>

  </div>
  </a>
</section>
